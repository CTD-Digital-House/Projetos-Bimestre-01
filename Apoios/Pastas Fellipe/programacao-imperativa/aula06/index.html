<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recapitulando</title>
</head>
<body>
    <script>
        // é uma boa prática executar o script em arquivo separado. Melhor tempo de carregamento por conta do CASH.

        var idade = 34;

        var valor1 = 1;
        var valor2 = 3;

        var resultado = valor1 ** valor2;

        /* Operadores de Comparação (resposta Booleana)
        > maior que
        < menor que
        >= maior ou igual
        <= menor ou igual
        == igual
        === perfeitamente igual
        != diferente
        */
       
        // Operador ternário (if / else)
        
        valor1 > valor2 ? 'Verdadeiro' : 'Falso';

        // Funções (Declaração)

        function somar() {
            valor1 + valor2;
        }
    
        // Invocação
        somar();

        // Função com Parâmetro
        function multiplicar(valor3, valor4) {
            valor3 * valor4;
        }

        //Invocação
        multiplicar(2,2);
        multiplicar(2,5);


    </script>
</body>
</html>
