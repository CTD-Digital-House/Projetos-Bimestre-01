<!DOCTYPE html>
<html>
    <head>
        <title>
            Cotador de Dólar
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Atividade de Mesa de Trabalho para cotação de Dólar

alert("Bem vindo ao cotador de Dólares da CTD - DH!")

var nome = prompt("Olá! Qual o seu nome?")
var dolares = prompt("Seja muito bem vindo, "+nome+"! Quantos dólares você gostaria de cotar?")
var usdbrl = 5.3
var confirmar = confirm("Você confirma que gostaria de cotar USD " + dolares + "?")

if(confirmar == true){
    alert("Olá " + nome +", US$ " + dolares + " valem R$ " + dolares * usdbrl +" hoje.")}
    else {
        dolares}
        </script>
    </body>
</html>
