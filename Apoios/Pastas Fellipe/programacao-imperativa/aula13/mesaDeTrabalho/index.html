<body>
    
    <script type="text/javascript">

        /*
            Atividade I: Crie um Objeto Literal
            Vamos simular informações gerais de uma conta bancária. 
            Para isso deve-se basear nos seguintes recursos:
            (  ) Nome completo do usuário.
            (  ) Número da Agência.
            (  ) Número da Conta.
            (  ) Saldo Atual.
            (  ) Depósito.
            (  ) Saque.
        */

    var dadosBancarios = {
        nome: 'Felipe Bertevello',
        agencia: '0001',
        contaCorrente: '123654-0',
        saldoAtual: 10000,
        deposito: 5000,
        saque: 12000
    }

    console.log(dadosBancarios);

        /*
            Atividade II: Adicione funcionalidades ao Objeto Literal.
            (  ) O usuário deve ser capaz de visualizar seu Saldo Atual.
            (  ) O usuário deve ser capaz de Depositar. Após o depósito o sistema deve informar o Saldo Atual atualizado.
            (  ) O usuário deve ser capaz de Sacar. Após o saque o sistema deve informar o Saldo Atual atualizado.
            (  ) O usuário não pode ser capaz de sacar mais do que possui de Saldo. se não possui saldo o sistema deve responder uma mensagem de erro.
            Sujestões de mensagem:
            - Agora seu Saldo Atual é de R$ X.
            - Você realizou um saque de R$ X. Agora seu Saldo Atual é de R$ X.
            - Saldo insuficiente! Seu Saldo Atual é de R$ ${this.saldoAtual}.
        */

    var dadosBancariosFuncional = {
        nome: 'Felipe Bertevello',
        agencia: '0001',
        contaCorrente: '1234987-9',
        saldoAtual: 10000,
        visualizarSaldo: function(){
            alert(`Seu saldo atual é de R$ ${this.saldoAtual}`)
        },
        depositar: function(deposito){
            deposito = prompt(`Digite o valor que você deseja depositar em sua conta`);
            this.saldoAtual = this.saldoAtual + parseFloat(deposito);
            alert(`Seu novo saldo é de R$ ${this.saldoAtual}`)
        },
        sacar: function(saque){
            saque = prompt('Digite o valor que deseja sacar de sua conta');
            if (parseFloat(saque) <= this.saldoAtual){
            this.saldoAtual = this.saldoAtual - parseFloat(saque);
            alert(`Seu novo saldo, após o saque é de R$ ${this.saldoAtual}`)
            }
            else{alert(`Você não possui saldo disponível para saque.`)}
        }
    }
        /*
            Atividade III: Converta os valores em texto JSON
            (  ) Converta o resultado o objeto literal em JSON.
        */

        var dadosBancariosJson = JSON.stringify(dadosBancariosFuncional);

    </script>

    <button onclick="dadosBancariosFuncional.visualizarSaldo()">Verificar Saldo</button>
    <button onclick="dadosBancariosFuncional.depositar()">Depositar</button>
    <button onclick="dadosBancariosFuncional.sacar()">Saque</button>
</body>
