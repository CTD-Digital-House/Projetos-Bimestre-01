<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Trabalho - Aula 13 - Front End 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logotipo">
        <img src="Logotipo2.png" alt="Logotipo da Head">
        <h1>Formulário de Intenção de Contratação</h1>
    </div>
    <div class="formbox">
        <form action="#" method="POST">
            <label for="nomeDoUsuario">Nome Completo: </label>
            <input type="text" name="nomeDoUsuario" id="nomeDoUsuario" placeholder="John Doe da Silva">
            <label for="cpfDoUsuario">CPF: </label>
            <input type="number" name="cpfDoUsuario" id="cpfDoUsuario" size="14" placeholder="000.000.000-00">
            <label for="dataDeNascimento">Data de Nascimento: </label>
            <input type="date" name="dataDeNascimento" id="dataDeNascimento">
            <label for="emailDoUsuario">E-mail: </label>
            <input type="email" name="emailDoUsuario" id="emailDoUsuario" placeholder="seuemail@provedor.com.br">
            <label for="telefoneDoUsuario">Celular</label>
            <input type="tel" name="telefoneDoUsuario" id="telefoneDoUsuario" size="14" placeholder="(XX)00000-0000">
            <label for="senhaDoUsuario">Senha: </label>
            <input type="password" name="senhaDoUsuario" id="senhaDoUsuario" placeholder="Escolha uma senha para seu acesso">
            <label for="confirmarSenhaDoUsuario">Confirme sua Senha: </label>
            <input type="password" name="confirmarSenhaDoUsuario" id="confirmarSenhaDoUsuario" placeholder="•••••••••••••">
            <label for="genero">Gênero: </label>
            <select name="genero" id="genero">
                <option value="blank"></option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <label for="comentarios">Comentários e Observações: </label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escreva qualquer fato que julgar relevante nos informar:"></textarea>
            <div class="botoesBox">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
